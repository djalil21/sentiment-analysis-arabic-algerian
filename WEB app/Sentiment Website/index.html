<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .center-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <link rel="icon" type="image/x-icon" href="/logo.svg" />
    <title>Sentiment Analyzer</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Sentiment Analyzer
        </a>
      </div>
    </nav>

    <div class="center-div">
      <h3>Enter text here:</h3>
      <form id="sentiment-form" class="m-2">
        <textarea
          id="input-text"
          class="form-control"
          rows="4"
          cols="50"
        ></textarea>
        <br />
        <button type="submit" class="btn btn-primary">Analyze</button>
      </form>

      <div id="result-container" class="m-2">
        <h3 id="result-heading">Result:</h3>
        <p id="result-sentiment">The sentiment is:</p>
        <div id="emoji" class="mx-auto"></div>
        <ul>
          <li id="result-negative" class="text-danger">Negative score:</li>
          <li id="result-neutral" class="text-warning">Neutral score:</li>
          <li id="result-positive" class="text-success">Positive score:</li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
